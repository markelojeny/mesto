<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="photo-cards">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form_type_edit" name="form-edit">
                    <input class="form__input form__input_edit_name" name="user-name" type="text" placeholder="Имя профиля" value="" autocomplete="off" required>
                    <input class="form__input form__input_edit_about" name="user-about" type="text" placeholder="Описание профиля" value="" autocomplete="off" required>
                    <button class="form__button-save form__button-save_type_edit" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close popup__button-close_type_edit" type="button"></button>
            </div>
        </div>

        <div class="popup popup_type_place">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="form form_type_place" name="form-place">
                    <input class="form__input form__input_add_name" name="place-name" type="text" placeholder="Название" value="" autocomplete="off" required>
                    <input class="form__input form__input_add_link" name="place-link" type="url" alt="" placeholder="Ссылка на картинку" value="" autocomplete="off" required>
                    <button class="form__button-save form__button-save_type_place" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close popup__button-close_type_place" type="button"></button>
            </div>
        </div>

        <div class="popup-image">
            <figure class="popup-image__container">
                <button class="popup-image__button-close" type="button"></button>
                <img class="popup-image__picture" src="https://i.ytimg.com/vi/6F1kYxNfkpE/hq720.jpg" alt="">
                <figcaption class="popup-image__title"></figcaption>
            </figure>
        </div>
        <template class="card-template">
            <article class="photo-card">
                <img class="photo-card__picture photo-card__button-picture" src="https://i.ytimg.com/vi/6F1kYxNfkpE/hq720.jpg" alt="">
                <div class="photo-card__group">
                    <h2 class="photo-card__title"></h2>
                    <button class="photo-card__like" type="button"></button>
                </div>
                <button class="photo-card__button-delete" type="button"></button>
            </article>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
