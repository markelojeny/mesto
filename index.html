<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="photo-cards">
                <article class="photo-card">
                    <img class="photo-card__picture" src="./images/karachaevs.jpg" alt="Карачаевск">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Карачаевo-Черкесия</h2>
                        <button class="photo-card__like photo-card__like_active" type="button"></button>
                    </div>
                </article>
                <article class="photo-card">
                    <img class="photo-card__picture" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Гора Эльбрус</h2>
                        <button class="photo-card__like" type="button"></button>
                    </div>
                </article>
                <article class="photo-card">
                    <img class="photo-card__picture" src="./images/dombay.png" alt="Домбай">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Домбай</h2>
                        <button class="photo-card__like" type="button"></button>
                    </div>
                </article>
                <article class="photo-card">
                    <img class="photo-card__picture" src="./images/istambul.jpg" alt="Стамбул">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Стамбул</h2>
                        <button class="photo-card__like" type="button"></button>
                    </div>
                </article>
                <article class="photo-card">
                    <img class="photo-card__picture" src="./images/home.jpg" alt="Дом">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Дом</h2>
                        <button class="photo-card__like" type="button"></button>
                    </div>
                </article>
                <article class="photo-card">
                    <img class="photo-card__picture" src="./images/arca.jpg" alt="Арка">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Арка</h2>
                        <button class="photo-card__like" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="form">
                    <input class="form__input form__input_edit_name" name="user-name" type="text" placeholder="Имя профиля" value="" autocomplete="off" required>
                    <input class="form__input form__input_edit_about" name="user-about" type="text" placeholder="Описание профиля" value="" autocomplete="off" required>
                    <button class="form__button-save" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
