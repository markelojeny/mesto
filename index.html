<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="Лого">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add"></button>
            </section>
            <section class="photo-cards">
                <div class="photo-card">
                    <img class="photo-card__image" src="./image/karachaevs.jpg" alt="Карачаевск">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Карачаевск</h2>
                        <img class="photo-card__mask" src="./image/like.svg" alt="Мне нравится">
                    </div>
                </div>
                <div class="photo-card">
                    <img class="photo-card__image" src="./image/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Гора Эльбрус</h2>
                        <img class="photo-card__mask" src="./image/like.svg" alt="Мне нравится">
                    </div>
                </div>
                <div class="photo-card">
                    <img class="photo-card__image" src="./image/dombay.png" alt="Домбай">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Домбай</h2>
                        <img class="photo-card__mask" src="./image/like.svg" alt="Мне нравится">
                    </div>
                </div>
                <div class="photo-card">
                    <img class="photo-card__image" src="./image/istambul.jpg" alt="Стамбул">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Стамбул</h2>
                        <img class="photo-card__mask" src="./image/like.svg" alt="Мне нравится">
                    </div>
                </div>
                <div class="photo-card">
                    <img class="photo-card__image" src="./image/home.jpg" alt="Дом">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Дом</h2>
                        <img class="photo-card__mask" src="./image/like.svg" alt="Мне нравится">
                    </div>
                </div>
                <div class="photo-card">
                    <img class="photo-card__image" src="./image/arca.jpg" alt="Арка">
                    <div class="photo-card__group">
                        <h2 class="photo-card__title">Арка</h2>
                        <img class="photo-card__mask" src="./image/like.svg" alt="Мне нравится">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </body>
</html>
